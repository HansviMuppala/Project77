<html>
    <head>
        <center>
        <h1>1st Console Project!</h1>
<p>
    Visual Studio Code is a source code editor which runs on desktop and is available for Windows, macOS and Linux.
</p>
<p>
    The console screen is a screen that you use to check the code before printing it. It is used to see if the code is working or if there is any mistake/bugs.
</p>
        </center>
    </head>
    <body>
        <script>
var first_name = "Hansvi";
console.log(first_name);
var last_name = "Muppala";
console.log(last_name);
var full_name = first_name.concat(last_name);
console.log(full_name);
var a = 13;
console.log(a);
var b = 7;
console.log(b);
var add = a + b;
console.log(add);
var subtract = a - b;
console.log(subtract);
var multiply = a * b;
console.log(multiply);
var divide = a / b;
console.log(divide);
</script>
    </body>
</html>
